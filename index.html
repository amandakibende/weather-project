<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather plan</title>

    <script
      src="https://kit.fontawesome.com/96875a5e76.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:ital,wght@0,300;0,400;1,300&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content">
      <form id="location">
        <input type="text" placeholder="Type location..." id="city-input" />

        <input type="submit" value="Search" />
        <input type="submit" value="Current" id="current-input" />
      </form>

      <div class="row">
        <div class="col-6">
          <h1>PARIS</h1>
          <div id="today"></div>
          <span>
            <a href="#" id="Cel"> °C </a> |
            <a href="#" id="Farh">°F </a>
          </span>
          <p class="big">° <i class="icn"></i></p>
        </div>

        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="row forecast-weather" id="forecast"></div>
      </div>
    </div>
    <small
      ><a
        href="https://github.com/amandakibende/weather-project"
        target="_blank"
        >Open source</a
      >
      by Amanda Kibende
    </small>

    <script src="script.js"></script>
  </body>
</html>
